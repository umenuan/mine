<script>
(function () {
    var colors = ["#D61C59", "#E7D84B", "#1B8798"];
    var characters = ["â™¬", "â™ª", "ğ„"];
    var elementGroup = [];
    //å®šä¹‰å…ƒç´ ç±»
    class Element {
        //æ„é€ å‡½æ•°
        constructor() {
            var num = Math.floor(Math.random() * characters.length);
            this.character = characters[num];
            this.lifeSpan = 120;
            this.initialStyles = {
                position: "fixed",
                top: "0",
                display: "block",
                pointerEvents: "none",
                "z-index": "10000000",
                fontSize: "45px",
                "will-change": "transform",
                color: "#000000"
            };
            //åˆå§‹åŒ–
            this.init = function (x, y, color) {
                this.velocity = { x: (Math.random() < .5 ? -1 : 1) * (Math.random() / 2), y: 1 };
                this.position = { x: x - 10, y: y - 20 };
                this.initialStyles.color = color;
                this.element = document.createElement("span");
                this.element.innerHTML = this.character;
                ApplyStyle(this.element, this.initialStyles);
                this.update();
                document.body.appendChild(this.element);
            };
            //æ›´æ–°
            this.update = function () {
                //ç§»åŠ¨ï¼Œç¼©æ”¾
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.lifeSpan--;
                this.element.style.transform = "translate3d(" + this.position.x + "px," + this.position.y + "px,0) scale(" + this.lifeSpan / 120 + ")";
            };
            //é”€æ¯
            this.die = function () {
                this.element.parentNode.removeChild(this.element);
            };
        }
    }

    AddListener();
    //å¾ªç¯
    setInterval(
        function () {
            Rander();
        },
        1000 / 60);
    //æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
    function AddListener() {
        //å½“å‰äº‹ä»¶å¯¹è±¡ä¼šä½œä¸ºç¬¬ä¸€ä¸ªå‚æ•°ä¼ å…¥å‡½æ•°
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("touchmove", Touch);
        document.addEventListener("touchstart", Touch);
        document.addEventListener("click", onMouseClick);
    }
    //é€ä¸ªæ¸²æŸ“
    function Rander() {
        for (var i = 0; i < elementGroup.length; i++) {
            elementGroup[i].update();
            if (elementGroup[i].lifeSpan < 0) {
                elementGroup[i].die();
                elementGroup.splice(i, 1);
            }
        }
    }
    //é¼ æ ‡ç§»åŠ¨äº‹ä»¶å‡½æ•°
    function onMouseMove(t) {
        var num = Math.floor(Math.random() * colors.length);
        CreateElement(t.clientX, t.clientY, colors[num]);
    }
    //é¼ æ ‡ç‚¹å‡»äº‹ä»¶å‡½æ•°
    function onMouseClick(t) {
        var num = Math.floor(Math.random() * colors.length);
        CreateElement(t.clientX, t.clientY, colors[num]);
    }
    //æ·»åŠ å…ƒç´ 
    function CreateElement(x, y, color) {
        var e = new Element;
        e.init(x, y, color);
        elementGroup.push(e);
    }
    //è°ƒæ•´å…ƒç´ å±æ€§
    function ApplyStyle(element, style) {
        for (var i in style) {
            element.style[i] = style[i];
        }
    }
    //è§¦æ‘¸äº‹ä»¶å‡½æ•°
    function Touch(t) {
        if (t.touches.length > 0) {
            for (var i = 0; i < t.touches.length; i++) {
                var num = Math.floor(Math.random() * colors.length);
                CreateElement(t.touches[i].clientX, t.touches[i].clientY, colors[num]);
            }
        }
    }
})();
</script>
